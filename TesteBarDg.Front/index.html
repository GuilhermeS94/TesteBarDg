<html>
<head>
	<meta charset="utf-8" >
    <title>Teste Bar Dg</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
        <!-- MENU INI -->
        <div class="row">
            <div class="container">
                <div class="col-md-6">
                    <h1 class="h1 display-1">MENU</h1>
                </div>
                
                <div class="col-md-4">
                    <ul class="list-group" id="itens_menu">
                      </ul>
                </div>
            </div>
        </div>
        <!-- MENU FIM -->
        <hr>
        <!-- CLIENTE INI -->
        <div class="row">
            <div class="container">
                <div class="col-md-6">
                    <h3 class="h3 display-3">CLIENTE</h3>
                </div>
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">COMANDA</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Comanda do cliente" aria-label="Comanda do cliente" aria-describedby="basic-addon1" id="comandaCliente">
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="button" id="btnRegistrarCompra" class="btn btn-primary" onclick="MAIN.efetuarCompra()">Comprar</button>
                </div>
            </div>
        </div>
        <!-- CLIENTE FIM -->
        <hr>
        <!-- EXTRATO INI -->
        <div class="row" id="dvExtrato">
            <div class="container">
                <div class="col-md-6">
                    <h4 class="h4 display-4">EXTRATO</h1>
                </div>
                <div class="col-md-4">
                    <ul class="list-group" id="itens_extrato">
                    </ul>
                </div>
                <div class="col-md-4">
                    <button type="button" id="btnResetarComanda" class="btn btn-danger" onclick="MAIN.resetarComanda()">Limpar Comanda</button>
                </div>
            </div>
        </div>
        <!-- EXTRATO FIM -->
</body>

<!--SCRIPtS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        MAIN.init();
    });
</script>
</html>
